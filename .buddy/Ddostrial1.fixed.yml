- pipeline: "Ddostrial1"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
  - action: "        run: python3 soul.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "name: Run Soul Workflow"
    - ""
    - "on:"
    - "  push:"
    - "    branches:"
    - "      - main"
    - "  schedule:"
    - "    - cron: '*/5 * * * *'"
    - ""
    - "jobs:"
    - "  run_soul_workflow:"
    - "    runs-on: ubuntu-latest"
    - ""
    - "    steps:"
    - "      - name: Check out the code"
    - "        uses: actions/checkout@v2"
    - ""
    - "      - name: binary by @soulcracks"
    - "        run: chmod +x soulcracks"
    - "      - name: Set up Python"
    - "        uses: actions/setup-python@v3"
    - "        with:"
    - "          python-version: '3.x'"
    - ""
    - "      - name: Install required packages"
    - "        run: |"
    - "          pip install telebot pymongo aiohttp"
    - ""
    - "      - name: Run soul.py"
    - "        run: python3 soul.py"
    - "        "
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
